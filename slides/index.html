# Multi-Page Apps

- Quase cada ação redireciona para uma nova página
- Gerenciamento de estado via
  - cookies
  - mecanismos server-side

---

# Single-Page Apps (SPA)

- Não existem diferentes páginas para navegação
- Não há reload de página
- AJAX (*XMLHttpRequest*)
- Views carregadas na mesma página
	- Views são atualizadas de acordo com a interação do usuário
  - Possibilidade de aplicação de efeitos (em transições)
- Melhor experiência de usuário (interface mais fluída)

# Problemas:

- Sincronizar dados entre a view e o modelo
- Manipulação do DOM é muito lenta
- Trabalhar com templates de HTML pode ser difícil de gerenciar (exemplo abaixo usando **Mustache**)

```javascript
var view = {
	pessoa: "Pedro",
	dinheiro: function() {
		return 2 + 4;
	}
}

var output = Mustache.render("{{pessoa}} gastou {{dinheiro}} hoje.", view)
```

# React JS

- É uma biblioteca para criar interfaces
- Lançado em 2013 pelo Facebook
- Voltado para desenvolvimento de SPAs
- Open source: [React no GitHub](https://github.com/facebook/react)
- Suporte à sintaxe JSX

---

## Principais features de React

--
- Gerenciamento automático de estado da interface de usuário

--
- Fluxo unidirecional de dados (Modelo => View)

--
- Virtual DOM

--
- Views definidas completamente em JavaScript
  - Exemplo com JSX:

```javascript
ReactDOM.render(
  <div>
    <h1>Batman</h1>
    <h1>Mega Man</h1>
  </div>,
  document.getElementById('container')
);
```
---

Exemplo com JavaScript puro:

```javascript
ReactDOM.render(
  React.createElement(
    "div",
    null,
    React.createElement(
      "h1",
      null,
      "Batman"
    ),
    React.createElement(
      "h1",
      null,
      "Mega Man"
    )
  ),
  document.getElementById('container')
);
```
